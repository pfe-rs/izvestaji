{{ if .Site.Params.mission.enable }}
{{ $data := index $.Site.Data $.Site.Language.Lang }}

<section class="about-sm section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 col-sm-12">
                {{ with $data.mission.text }}
                    <p>{{ . | markdownify }}</p>
                {{ end }}
            </div>
        </div>
    </div>
</section>

{{ end }}
