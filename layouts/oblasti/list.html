{{ define "main" }}

<section class="blog-single section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ .Title }}</h1>
                {{ .Content }}
            </div>
        </div>
        {{ $data := index $.Site.Data $.Site.Language.Lang }}
        {{ partial "interleaved-list" (dict "context" . "content" $data.oblasti) }}
    </div>
</section>

{{ end }}
